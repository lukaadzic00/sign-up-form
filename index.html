<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My sign up page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="left">
        <div class="logo-sidebar">
            <img src="images/odin-logo.png" alt="odinlogo">
            <h1>ODIN</h1>
        </div>
        <footer>
            <span>Photo by <a href="" style="color: white">Halie West</a> on <a href="" style="color: white;">Unsplash</a></span>
        </footer>
    </div>

    <main>
        <section class="herro">
            <p>This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </section>
        <section class="sign-up">
            <form action="" method="post" id="sign-up">
                <legend>Let's do this!</legend>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="input-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number">
                    </div>
                </div>               
                <div class="input-row">
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
                
                
                
                

            </form>
        </section>
        <section class="create-account">
            <button form="sign-up" type="submit" id="submit">Create Account</button>
            <p>Already have an account? <span><a href="index.html">Log in</a></span></p>
        </section>
    </main>
</body>
</html>
